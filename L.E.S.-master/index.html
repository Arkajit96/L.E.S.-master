<!DOCTYPE html>
<html>
    <link rel="canonical" href="homepage/login" />
    <noscript>
        <meta http-equiv="refresh" content="0; URL=homepage/login">
    </noscript>
    <script type="text/javascript">
        var url = "homepage/login";
        if (typeof IE_fix != "undefined") {
            document.write("redirecting...");
            var referLink = document.createElement("a");
            referLink.href = url;
            document.body.appendChild(referLink);
            referLink.click();
        }
        else {
            window.location.replace(url);
        }
    </script>
</html>
